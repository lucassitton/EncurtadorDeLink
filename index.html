<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Encurtador de URL</title>
    <link rel="shortcut icon" href="./ligacao.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Encurtador de URL</h1>
        <label for="originalUrl">Entre com a URL para encurtar :</label>
        <input type="text" id="originalUrl" placeholder="https://www.youtube.com/">
        <div class="buttons">
            <button id="reload-btn">Carregar</button>
            <button id="short-btn">Encurte</button>
        </div>
        <label for="shortenedUrl">URL Encurtada :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
